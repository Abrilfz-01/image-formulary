<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">

        <!--Inicio de la Secccion 1-->
        <div class="info">
            <img src="img/Bolsa-de-rupias.jpg" alt="">
            <h1>Xero Bank Loans</h1>
            <p>We are the most trusted bank to give loans for home, cars and others to fulfill your dreams</p>
        </div>
        <!--Fin de la Seccion 1-->


        <!--Inicio de la Secccion 2-->
        <form class="form">
            <!--Titulo y Subtitulo-->
            <h1>Just some more</h1>

            <p>Carefully read and fill up all the inputs with your original information.</p>

            <!--Input, barra desplegable y selector de opciones-->
            <div class="sector-1">
                <input type="cantidad" class="box" placeholder="Amount">

                <div class="select-category">
                    <select name="category" id="select-category">
                        <option value="">Reason</option>
                    </select>
                    <div class="icon-select">
                        <img src="img/flecha-select.png" alt="">
                    </div>
                </div>


                <p>Have account in this bank </p>
                <div class="opciones">
                    <input type="radio" name="opcion" id="yes">
                    <label for="yes"><span class="radio-button"></span>Yes</label>
                    <input type="radio" name="opcion" id="no">
                    <label for="no"><span class="radio-button"></span>No</label>
                </div>
            </div>

            <!--Botones de volver atras o cambiar de pag-->
            <div class="botones">
                <button class="button-izq"><img src="img/izquierda.svg" alt=""><h2>Back</h2></button>
                <button class="button-der"><h2>Next</h2><img src="img/derecha.svg" alt=""></button>
            </div>


        </form>
        <!--Fin de la Seccion 2-->

    </div>
</body>
</html>
